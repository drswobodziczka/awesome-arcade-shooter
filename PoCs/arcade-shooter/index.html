<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Plane Shooter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      text-align: center;
    }
    canvas {
      border: 2px solid #0f3460;
      background: #16213e;
      transition: opacity 0.3s;
    }
    canvas.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    #score {
      color: #e94560;
      font-size: 24px;
      margin: 10px 0;
    }
    #testPanel {
      background: #0f3460;
      border: 2px solid #e94560;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      color: #fff;
      max-width: 400px;
    }
    #testPanel h3 {
      margin: 0 0 10px 0;
      color: #e94560;
      font-size: 18px;
    }
    .enemy-checkbox {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .enemy-checkbox input {
      margin-right: 8px;
      cursor: pointer;
    }
    .enemy-checkbox label {
      cursor: pointer;
    }
    .mode-selector {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e94560;
    }
    .mode-selector label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    #startButton {
      margin-top: 15px;
      padding: 10px 20px;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #startButton:hover {
      background: #d63851;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" class="disabled" width="400" height="600"></canvas>
    <div id="controls" style="color: #fff; margin-top: 10px; opacity: 0.5;">
      Arrow keys: Move | Space: Shoot | <span style="color: #e94560;">Configure game below to start</span>
    </div>

    <div id="testPanel">
      <h3>Test Panel</h3>

      <div class="mode-selector">
        <label>
          <input type="radio" name="gameMode" value="normal" checked>
          Normal Mode (progressive spawning)
        </label>
        <label>
          <input type="radio" name="gameMode" value="test">
          Test Mode (spawn selected enemies immediately)
        </label>
      </div>

      <div id="enemySelection" class="hidden">
        <div class="enemy-checkbox">
          <input type="checkbox" id="enemy-standard" value="STANDARD" checked>
          <label for="enemy-standard">Standard (red, bouncing)</label>
        </div>
        <div class="enemy-checkbox">
          <input type="checkbox" id="enemy-yellow" value="YELLOW">
          <label for="enemy-yellow">Yellow (large, triple-shot)</label>
        </div>
        <div class="enemy-checkbox">
          <input type="checkbox" id="enemy-purple" value="PURPLE">
          <label for="enemy-purple">Purple (fast tracker)</label>
        </div>
        <div class="enemy-checkbox">
          <input type="checkbox" id="enemy-tank" value="TANK">
          <label for="enemy-tank">Tank (heavy, 5 HP)</label>
        </div>
      </div>

      <button id="startButton">Start Game</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
