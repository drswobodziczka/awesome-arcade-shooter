<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcade Plane Shooter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: Arial, sans-serif;
    }
    #gameContainer {
      text-align: center;
    }
    canvas {
      border: 2px solid #0f3460;
      background: #16213e;
      transition: opacity 0.3s;
    }
    canvas.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
    #score {
      color: #e94560;
      font-size: 24px;
      margin: 10px 0;
    }

    /* Enemy Introduction Modal */
    #enemyIntroModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #enemyIntroModal.visible {
      display: flex;
    }

    .intro-content {
      background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
      border: 3px solid #e94560;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .intro-title {
      color: #e94560;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .intro-subtitle {
      color: #00d4ff;
      font-size: 18px;
      margin-bottom: 20px;
    }

    #enemyPreviewPhaser {
      background: #16213e;
      border: 2px solid #0f3460;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
      width: 200px;
      height: 200px;
    }

    .enemy-name {
      color: #ffd700;
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0 15px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .enemy-description {
      color: #ffffff;
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 25px 0;
      text-align: left;
      padding: 0 20px;
    }

    .intro-close-btn {
      background: #e94560;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .intro-close-btn:hover {
      background: #ff5577;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.8);
    }

    .intro-hint {
      color: #888;
      font-size: 14px;
      margin-top: 15px;
    }
    #testPanel {
      background: #0f3460;
      border: 2px solid #e94560;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      color: #fff;
      max-width: 400px;
    }
    #testPanel h3 {
      margin: 0 0 10px 0;
      color: #e94560;
      font-size: 18px;
    }
    .enemy-checkbox {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .enemy-checkbox input {
      margin-right: 8px;
      cursor: pointer;
    }
    .enemy-checkbox label {
      cursor: pointer;
    }
    .mode-selector {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e94560;
    }
    .mode-selector label {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }
    #startButton {
      margin-top: 15px;
      padding: 10px 20px;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    #startButton:hover {
      background: #d63851;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="controls" style="color: #fff; margin-top: 10px; opacity: 0.5;">
      Arrow keys: Move | Space: Shoot | <span style="color: #e94560;">Configure game below to start</span>
    </div>
    <!-- Phaser will inject canvas here -->

    <div id="testPanel">
      <h3>Test Panel</h3>

      <div class="mode-selector">
        <label>
          <input type="radio" name="gameMode" value="normal" checked>
          Normal Mode (progressive spawning)
        </label>
        <label>
          <input type="radio" name="gameMode" value="test">
          Test Mode (spawn selected enemies immediately)
        </label>
      </div>

      <div id="enemySelection" class="hidden">
        <!-- Dynamically populated from EnemyType enum -->
      </div>

      <button id="startButton">Start Game</button>
    </div>
  </div>

  <!-- Enemy Introduction Modal -->
  <div id="enemyIntroModal">
    <div class="intro-content">
      <div class="intro-title">Nowy Przeciwnik!</div>
      <div class="intro-subtitle">Wykryto nowy typ wroga</div>
      <div id="enemyPreviewPhaser"></div>
      <div class="enemy-name" id="enemyName">-</div>
      <div class="enemy-description" id="enemyDescription">-</div>
      <button class="intro-close-btn" id="closeIntroBtn">Gotowy do walki!</button>
      <div class="intro-hint">Naci≈õnij ENTER lub kliknij przycisk</div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
