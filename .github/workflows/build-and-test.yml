name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'PoCs/arcade-shooter/package-lock.json'

    - name: Install dependencies
      working-directory: ./PoCs/arcade-shooter
      run: npm ci

    - name: Build project
      working-directory: ./PoCs/arcade-shooter
      run: npm run build

    - name: Run tests
      working-directory: ./PoCs/arcade-shooter
      run: npm test
