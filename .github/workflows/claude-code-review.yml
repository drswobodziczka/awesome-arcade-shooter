name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Changed from 'read' to 'write' for inline comments
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Review this PR focusing ONLY on critical or high-value issues:
            - Critical bugs or security vulnerabilities
            - Performance problems with significant impact
            - Breaking changes or logic errors
            - Missing essential test coverage

            Use repository's CLAUDE.md for guidance.

            **INLINE COMMENTS** - Format for each issue:
            - What's wrong
            - Consequences
            - How to fix
            Keep it SHORT (2-3 sentences max).

            **SUMMARY COMMENT** - Bullet points only, concise:
            - List critical findings
            - Quick action items
            - No elaboration unless essential

            Use `gh pr review`:
            ```bash
            gh pr review <PR_NUMBER> --comment --body "Brief summary bullets" \
              --comment-path "file.ts" --comment-line <line> --comment-body "What/Why/Fix"
            ```

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr review:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

